<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let component of components | async">
        <app-menu-item [component]="component"></app-menu-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
