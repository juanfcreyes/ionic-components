<app-header title="Input Forms"></app-header>

<ion-content class="ion-padding">

  <ion-list-header>
    <ion-label>Name: {{ name  || 'Name'}}</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <form #form="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>

      <ion-list-header>
        <ion-label>Valid Form: {{ form.valid }} </ion-label>
      </ion-list-header>


      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required type="email"
          name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit"
    [disabled]="form.valid">
      Send
    </ion-button>


  </form>

</ion-content>
