<app-header title="Progress and Range"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar [value]="percent"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range (ionChange)="changeRange($event)" min="1" max="100" pin="true" color="tertiary" color="danger"
        pin="true">
        <ion-label>0</ion-label>
        <ion-label>100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
